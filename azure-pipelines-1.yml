- task: SnykSecurityScan@1
  inputs:
    serviceConnectionEndpoint: 'serv-snyk'
    testType: 'app'
    monitorWhen: 'always'
    failOnIssues: true
    projectName: 'install-docker'
    organization: '415d81f1-388d-4f85-9344-298a837e88c1'
